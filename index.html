<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelia - Menunggu Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 20s linear infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .album-art::before {
            content: '';
            width: 50px;
            height: 50px;
            background: #1a1a2e;
            border-radius: 50%;
            z-index: 2;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffa726;
        }

        .artist {
            font-size: 16px;
            color: #ccc;
        }

        .lyrics-container {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            scroll-behavior: smooth;
        }

        .lyrics {
            font-size: 16px;
            line-height: 1.8;
            text-align: center;
        }

        .lyrics-line {
            margin-bottom: 15px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .lyrics-line.active {
            opacity: 1;
            color: #ffa726;
            font-weight: bold;
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            background: #ffa726;
            width: 60px;
            height: 60px;
            font-size: 28px;
        }

        .play-btn:hover {
            background: #ff9800;
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #ffa726;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
        }

        /* Scrollbar styling */
        .lyrics-container::-webkit-scrollbar {
            width: 5px;
        }

        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .lyrics-container::-webkit-scrollbar-thumb {
            background: #ffa726;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art"></div>
        
        <div class="song-info">
            <div class="song-title">Menunggu</div>
            <div class="artist">Camelia</div>
        </div>

        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics" id="lyrics">
                <!-- Lirik akan diisi oleh JavaScript -->
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮</button>
            <button class="control-btn play-btn" id="playBtn">▶</button>
            <button class="control-btn" id="nextBtn">⏭</button>
        </div>
    </div>

    <script>
        // Data lirik lagu dengan timing
        const lyricsData = [
            { time: 0, text: "[Intro]" },
            { time: 5, text: "Ku terus menunggu..." },
            { time: 10, text: "Dalam sepi dan rindu" },
            { time: 15, text: "Kau yang pergi menjauh" },
            { time: 20, text: "Tinggalkan ku sendiri" },
            { time: 25, text: "" },
            { time: 30, text: "[Verse 1]" },
            { time: 35, text: "Masih teringat jelas" },
            { time: 40, text: "Indahnya hari bersamamu" },
            { time: 45, text: "Kini tinggal kenangan" },
            { time: 50, text: "Yang terukir dalam jiwa" },
            { time: 55, text: "" },
            { time: 60, text: "[Chorus]" },
            { time: 65, text: "Ku akan terus menunggu" },
            { time: 70, text: "Walau hati ini terluka" },
            { time: 75, text: "Berharap kau kembali" },
            { time: 80, text: "Menghapus semua lara" },
            { time: 85, text: "" },
            { time: 90, text: "[Verse 2]" },
            { time: 95, text: "Setiap detik waktu" },
            { time: 100, text: "Terasa sangatlah lama" },
            { time: 105, text: "Tanpa hadirmu di sini" },
            { time: 110, text: "Dunia terasa hampa" },
            { time: 115, text: "" },
            { time: 120, text: "[Chorus]" },
            { time: 125, text: "Ku akan terus menunggu" },
            { time: 130, text: "Walau hati ini terluka" },
            { time: 135, text: "Berharap kau kembali" },
            { time: 140, text: "Menghapus semua lara" },
            { time: 145, text: "" },
            { time: 150, text: "[Bridge]" },
            { time: 155, text: "Mungkin suatu saat nanti" },
            { time: 160, text: "Takdir mempertemukan kita" },
            { time: 165, text: "Hingga saat itu tiba" },
            { time: 170, text: "Ku tetap setia menunggu" },
            { time: 175, text: "" },
            { time: 180, text: "[Outro]" },
            { time: 185, text: "Menunggu..." },
            { time: 190, text: "Selamanya menunggu..." },
            { time: 195, text: "Hingga akhir waktu..." }
        ];

        // Elemen DOM
        const lyricsElement = document.getElementById('lyrics');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');

        // Variabel state
        let isPlaying = false;
        let currentTime = 0;
        const totalDuration = 200; // Total durasi lagu dalam detik

        // Inisialisasi lirik
        function initializeLyrics() {
            lyricsData.forEach(line => {
                const lineElement = document.createElement('div');
                lineElement.className = 'lyrics-line';
                lineElement.textContent = line.text;
                lineElement.dataset.time = line.time;
                lyricsElement.appendChild(lineElement);
            });
            updateDuration();
        }

        // Format waktu
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update duration
        function updateDuration() {
            durationElement.textContent = formatTime(totalDuration);
        }

        // Update progress bar
        function updateProgress() {
            const progressPercent = (currentTime / totalDuration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(currentTime);
        }

        // Update lirik yang aktif
        function updateActiveLyric() {
            const lines = document.querySelectorAll('.lyrics-line');
            let activeLine = null;

            // Cari lirik yang sesuai dengan waktu saat ini
            for (let i = lyricsData.length - 1; i >= 0; i--) {
                if (currentTime >= lyricsData[i].time) {
                    activeLine = i;
                    break;
                }
            }

            // Update kelas aktif
            lines.forEach((line, index) => {
                line.classList.toggle('active', index === activeLine);
            });

            // Scroll ke lirik aktif
            if (activeLine !== null && lines[activeLine]) {
                const activeElement = lines[activeLine];
                const containerHeight = lyricsContainer.clientHeight;
                const elementOffset = activeElement.offsetTop;
                const elementHeight = activeElement.clientHeight;

                lyricsContainer.scrollTo({
                    top: elementOffset - (containerHeight / 2) + (elementHeight / 2),
                    behavior: 'smooth'
                });
            }
        }

        // Simulasi pemutaran lagu
        function simulatePlayback() {
            if (!isPlaying) return;

            currentTime += 1;
            
            if (currentTime > totalDuration) {
                currentTime = 0;
                isPlaying = false;
                playBtn.textContent = '▶';
            }

            updateProgress();
            updateActiveLyric();
            
            setTimeout(simulatePlayback, 1000);
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '⏸' : '▶';
            
            if (isPlaying) {
                simulatePlayback();
            }
        });

        prevBtn.addEventListener('click', () => {
            currentTime = Math.max(0, currentTime - 10);
            updateProgress();
            updateActiveLyric();
        });

        nextBtn.addEventListener('click', () => {
            currentTime = Math.min(totalDuration, currentTime + 10);
            updateProgress();
            updateActiveLyric();
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            currentTime = percent * totalDuration;
            updateProgress();
            updateActiveLyric();
        });

        // Inisialisasi
        initializeLyrics();
        updateActiveLyric();
    </script>
</body>
</html>
